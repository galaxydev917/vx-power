<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios" style="--background : #dd0024;">
    <ion-title class="ion-text-capitalize" >
      <span style="color: white;">{{strings.ST148}}</span>
    </ion-title>
    <ion-buttons slot="start">
      <app-backbutton color="dark"></app-backbutton>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="clearNotifications()">
        <span style="color: white;">Clear </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of notificationlist" (click)="playVideo()">
      <ion-text >
        <h5>{{item.notification_title}}</h5>
        <p>{{item.notification_description}}</p>
      </ion-text>
      <ion-text slot="end">
        <p>{{item.notification_date | date: "yyyy/MM/dd" }}</p>
      </ion-text>      
    </ion-item>
  </ion-list>  
</ion-content>
