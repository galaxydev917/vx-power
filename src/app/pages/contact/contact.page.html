<ion-header class="darkheader" mode="ios" no-border>
  <ion-toolbar mode="ios" style="--background : #dd0024;">
    <ion-title class="ion-text-capitalize">
      {{strings.ST7}}
    </ion-title>
      <ion-buttons slot="start">
        <app-backbutton color="light"></app-backbutton>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="openNotifications()" style="margin-top: 0px;">
          <ion-icon name="notifications-outline" style="font-size: 32px;"></ion-icon>
          <div *ngIf="unreadNotificationCount > 0">
            <ion-badge color="primary" style="margin-left: -15px; margin-top: -10px; font-size: 12px; border-radius: 20px;">{{unreadNotificationCount}}</ion-badge>
          </div>
       </ion-button>
      </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid class="ion-no-padding">
    <ion-row class="header-bg" [ngStyle]="{'height': innerHeight}">
      <div class="text">
        <ion-icon name="mail" mode="md" color="primary"></ion-icon>
      <p class="title">{{strings.ST77}}</p>
      <p class="subtitle">{{strings.ST76}}</p>
    </div>
    </ion-row>
  </ion-grid>
  
  <div class="ion-padding">

  <form class="form" autocomplete="off" [formGroup]="validationsform" (ngSubmit)="sentMessage(validationsform.value)">
    <ion-item>
      <!-- <ion-label position="stacked">{{strings.ST78}}</ion-label> -->
      <ion-input type="text" formControlName="name" placeholder="Full Name" style="--padding-start: 10px;"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" formControlName="email" placeholder="Email" style="--padding-start: 10px;"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="message" rows="6" cols="20" placeholder="Message" style="--padding-start: 10px;"></ion-textarea>
    </ion-item>

    <!-- <ion-button color="primary" type="submit" [disabled]="!validationsform.valid" expand="block" mode="ios">
      {{strings.ST81}}
    </ion-button> -->
    <ion-button color="primary" type="submit"  expand="block" mode="ios">
      {{strings.ST81}}
    </ion-button>
  </form>

  </div>

</ion-content>
